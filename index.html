<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniWorld</title>
</head>
<body>
    <h1>Welcome to AniWorld</h1>
    <input type="text" id="searchInput" placeholder="Search for an anime">
    <button id="searchButton">Search</button>
    <ul id="results"></ul>
    <script src="aniworld3.js"></script>
    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchInput = document.getElementById('searchInput').value;
            const results = JSON.parse(await window.aniWorld.getSearchResults(searchInput));
            const resultsList = document.getElementById('results');
            resultsList.innerHTML = '';
            results.forEach(result => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = result.link;
                link.textContent = result.title;
                listItem.appendChild(link);
                resultsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
